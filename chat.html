<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="./chat.css" />
</head>
<body>
  <div class="chat-container">
    
    <!-- Top Bar -->
    <header class="top-bar">
      <button class="back-button">←</button>
      <h1 class="room-title">Chat Room</h1>
      <div class="online-indicator">
        <span class="online-count">0 online</span>
      </div>
    </header>

    <!-- Chat Messages Area -->
    <div class="chat-area">
      <!-- Messages will be loaded dynamically -->
    </div>
    
    <!-- Typing Indicator -->
    <div id="typingIndicator" class="typing-indicator" style="display: none;">
      <span id="typingText"></span>
    </div>

    <!-- Image Preview -->
    <div id="imagePreview" class="image-preview" style="display: none;">
      <img id="previewImage" src="" alt="Preview">
      <button id="cancelImage" class="cancel-btn">×</button>
      <div class="upload-progress" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <span class="progress-text">0%</span>
      </div>
    </div>

    <!-- Input Field -->
    <footer class="input-bar">
      <input type="text" id="messageInput" placeholder="Type your message..." maxlength="300" />
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button id="imageButton" class="image-button" title="Send image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
      </button>
      <button id="sendButton" class="send-button">Send</button>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <!-- App scripts -->
  <script src="firebase-config.js"></script>
  <script src="presence-manager.js"></script>
  <script src="typing-manager.js"></script>
  <script src="chat-firebase.js"></script>
</body>
</html>
