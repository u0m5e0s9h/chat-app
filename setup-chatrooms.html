<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Chatrooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Setup Chatrooms</h1>
    <p>Click the button below to populate sample chatrooms in your Firestore database.</p>
    
    <button onclick="setupChatrooms()">Setup Chatrooms</button>
    
    <div id="status" class="status" style="display: none;"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App scripts -->
    <script src="firebase-config.js"></script>
    <script>
        async function setupChatrooms() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Setting up chatrooms...';

            try {
                // Ensure user is authenticated
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user) {
                    const result = await auth.signInAnonymously();
                    console.log('Authenticated as:', result.user.uid);
                }

                // Sample chatrooms data
                const sampleChatrooms = [
                    {
                        id: "general",
                        title: "General Chat",
                        description: "General discussion about anything"
                    },
                    {
                        id: "tech",
                        title: "Tech Talk",
                        description: "Technology discussions and news"
                    },
                    {
                        id: "random",
                        title: "Random Thoughts",
                        description: "Share your random thoughts and ideas"
                    },
                    {
                        id: "help",
                        title: "Help & Support",
                        description: "Get help and support from the community"
                    },
                    {
                        id: "announcements",
                        title: "Announcements",
                        description: "Official announcements and updates"
                    }
                ];

                // Add chatrooms
                for (const room of sampleChatrooms) {
                    await db.collection('chatrooms').doc(room.id).set({
                        title: room.title,
                        description: room.description,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log(`Added chatroom: ${room.title}`);
                }

                // Add sample messages to make rooms more realistic
                for (const room of sampleChatrooms) {
                    const messagesRef = db.collection('chatrooms').doc(room.id).collection('messages');
                    
                    await messagesRef.add({
                        text: `Welcome to ${room.title}!`,
                        senderId: "system",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    await messagesRef.add({
                        text: "Hello everyone! ðŸ‘‹",
                        senderId: "user1",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                statusDiv.className = 'status success';
                statusDiv.textContent = 'Successfully populated 5 chatrooms with sample data!';
                
                // Redirect to chatrooms after 2 seconds
                setTimeout(() => {
                    window.location.href = 'chatrooms.html';
                }, 2000);

            } catch (error) {
                console.error('Error setting up chatrooms:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Initialize Firebase
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Setup page loaded');
        });
    </script>
</body>
</html>
